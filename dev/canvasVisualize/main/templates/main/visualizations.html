{% extends 'base.html' %}
    {% block content %}

    <div class = "container m-1">
        <div class = "row v-container">
            {% load media %}
            {% for v in visualizations %}
            <div class = "col-lg-3 col-sm-5 card-summary my-3 p-1">
                <div class = "card-header">
                    <h6>{{v.title}} </h6>

                    <div class = "mini-nav">
                        <a href = "{% url 'visualization' v.id %}" class = "mini-nav-svg">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-up-right-square" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm5.854 8.803a.5.5 0 1 1-.708-.707L9.243 6H6.475a.5.5 0 1 1 0-1h3.975a.5.5 0 0 1 .5.5v3.975a.5.5 0 1 1-1 0V6.707l-4.096 4.096z"/>
                              </svg>
                        </a>
                    </div>
                </div>
                <div class = "card-body">
                    <p class = "card-subtitle">
                        {{v.creator}}: {{v.created}}
                    </p>

                    <div class = "preview-container">
                        <img src = "{{v.imgPreview}}" style = "z-index:10;"/>
                        <a href = "{% url 'visualization' v.id %}">
                        <button class = "preview-btn" id = "preview-btn-{{v.title}}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-play-circle" viewBox="0 0 16 16">
                            <path class = "play-btn-outline" d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                            <path  d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z"/>
                          </svg>
                        </button>
                        </a>
                    </div>
                    
				</div>
            </div>
            {% endfor %}

        </div>
        </div>
        <a href = "#" class = "load-footer">load more</a>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    {% endblock %}
