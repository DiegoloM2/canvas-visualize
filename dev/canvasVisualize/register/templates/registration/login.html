<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="description" content="Free Web tutorials" />
	<meta name="keywords" content="HTML, CSS, JavaScript" />
	<meta name="author" content="John Doe" />
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0" />
	<title>Login</title>


	<!--Font Awesome-->
	<link rel="stylesheet" href=
		"https://use.fontawesome.com/releases/v5.7.0/css/all.css"
		integrity=
"sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
		crossorigin="anonymous" />




	<!--Style CSS-->
  {% load static %}
  <link rel = "stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
  <link rel = "stylesheet" type="text/css" href="{% static 'css/login.css' %}" />
  <link rel = "stylesheet" type="text/css" href="{% static 'css/register.css' %}" />
  
  <link rel = "shortcut icon" href = "{% static 'images/memory_logo.svg'  %}" type="image/x-icon">  


</head>

<body>
		<form class="container" style = "padding-left:1em;padding-right:1em;" method = "POST" id = "f">
		{% csrf_token %}
			<div class="text" style = "color:black;">
				<div class = "logo"><img src="{% static 'images/memory_logo.svg' %}"></div>
				<p>Never stop learning</p>
			</div>
			<div class="your-input">
				{% for error in form.non_field_errors%}
					<p class = "errors">{{error}}</p>
				{% endfor %}
				<div class="input">
					{{form.username.errors}}
			{{form.username}}
				<label for="username">Username</label>
		</div>

				<div class="input">
					{{form.password}}				
					<label for="password">
						Password
					</label>
				</div>
				<!-- <a href="#" class="forgot-password-link">
					Forgot Password?
				</a> -->

			</div>

			<input type = "submit" value = "Sign in">
			<p class="join-link">
				New to Memory?
				<a href="{% url 'register'%}" class="join-now">
					Join now
				</a>
			</p>

		</form>
</body>

</html>
